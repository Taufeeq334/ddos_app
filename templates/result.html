<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #1a73e8, #e94057, #ff6a00);
            color: #fff;
            overflow-x: hidden;
        }
        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 1em 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            animation: fadeInDown 1s ease;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff6a00;
        }
        /* Main Section */
        main {
            text-align: center;
            padding: 100px 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInUp 1.2s ease;
        }
        .result {
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background: #ff6a00;
            transition: background 0.3s, transform 0.2s;
        }
        a:hover {
            background: #e94057;
            transform: scale(1.1);
        }
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Media Queries */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 2rem;
            }
            .result {
                font-size: 1.2rem;
            }
            nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DDoS Detection Using Deep Learning</h1>
    </header>
    <main>
        <div class="container">
            <h2>Prediction Results</h2>
            {% if results %}
                <ul>
                    {% for result in results %}
                        <li class="result">{{ result }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="result">No results available.</div>
            {% endif %}
            <a href="/">Go Back to Home</a>
        </div>
    </main>
</body>
</html>
